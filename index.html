<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Soulmatefinder</title>
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia&family=Dancing+Script:wght@500&family=Montserrat:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-theme.css" id="dark-theme" disabled>
</head>
<body>
<section id="title">
    <h1>Soulmatefinder</h1>
    <button id="theme-toggle" class="btn btn-primary">Toggle Theme</button>
</section>

<section id="medium">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <p class="carousel-text">Love isn't something you find. Love is something that finds you</p>
            </div>
            <div class="carousel-item">
                <p class="carousel-text">Never love anyone who treats you like you're ordinary</p>
            </div>
            <div class="carousel-item">
                <p class="carousel-text">You had me at hello</p>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>

<div class="bonding-strength">
    <h2 class="bondingHeading" id="score">❤️Let's find out your bonding strength❤️</h2>
    <div class="skill-row">
        <img class="boy-img" src="images/boycartoonicon.png" alt="boy-img">
        <h3>💞Boy's Name</h3>
        <form id="boyForm">
            <input type="text" id="boyname" name="boyname" pattern="[A-Za-z\s]+" title="Valid username" required autocomplete="off"><br><br>
        </form>
    </div>
    <div class="skill-row">
        <img class="girl-img" src="images/girlscartoonicon.png" alt="girl-img">
        <h3>💞Girl's Name</h3>
        <form id="girlForm">
            <input type="text" id="girlname" name="girlname" pattern="[A-Za-z\s]+" title="Valid username" required autocomplete="off"><br><br>
        </form>
    </div>
    <div>
        <a class="btn btn-primary" href="#">Check</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
